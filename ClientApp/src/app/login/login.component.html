<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body id="LoginForm">
  <div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>User Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form #f="ngForm" (ngSubmit)="submit()">
          <div class="form-group">
            <input type="text" id="id" class="form-control" [(ngModel)]="user.id" name="id" placeholder="Id" required #id="ngModel">
          </div>
          <div class="form-group">
            <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Name" required #name="ngModel">

          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required #password="ngModel">
          </div>

          <input type="submit" class="btn btn-primary" value="Login">
          

        </form>
      </div>
     
    </div>
  </div>


</body>
</html>
